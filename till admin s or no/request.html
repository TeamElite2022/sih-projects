    <script>
        var sno=0;
        function addText(){
            var now=++sno;
            var newInput1 = document.createElement('div')
            var newInput2 = document.createElement('div')
            var newInput3 = document.createElement('div')
            console.log(now)
            newInput1.innerHTML = "Milestone:<input type='text' id='milestone+(now)'>";
            newInput2.innerHTML = "Duration:<input type='text' id='duration+(now)'>";
            newInput3.innerHTML = "Deliverable: <input type='text' id='deliverable+(now)'>";
            document.getElementById("newElementId").appendChild(newInput1)
            document.getElementById("newElementId").appendChild(newInput2)
            document.getElementById("newElementId").appendChild(newInput3)
            
        }
        console.log(document.getElementById("newElementId").length);
